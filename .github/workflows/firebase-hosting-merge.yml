name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies and build project
      run: |
        cd fusiondigital
        yarn install --frozen-lockfile
        yarn build
      working-directory: fusiondigital

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN for the repo
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FUSION_DIGITAL_9DF71 }}
        channelId: live
        projectId: fusion-digital-9df71